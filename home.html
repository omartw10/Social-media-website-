        </div>

        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal.title">Create Post</h1>

            <div class="mb-3">

                <input type="text" class="form-control" id="title-input" value="">
                <input type="hidden" name="" id="post-id-input" value="">
            </div>
            <div class="mb-3">
                
                <label for="body-text" class="col-form-label">Body</label>
                <textarea name="" id="body-input" style="width: 100%; height: 100px; border-radius: 6px; resize: none;"></textarea>
                
            </div>

            
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="create-edit-btn" type="button" class="btn btn-primary" onclick="createNewPostClicked()">Create</button>
