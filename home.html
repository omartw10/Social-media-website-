<!DOCTYPE html>
<html lang="en" class="app-hidden">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURABOOK</title>
    <link rel="stylesheet" href="./style.css">

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />


    <!-- Vendor CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dark-mode.css">

    <!-- Vendor JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App scripts -->
    <script src="mainLogic.js"></script>
    <link rel="stylesheet" href="dark-mode.css">
    <style>
        body{
            background-color: rgb(255, 255, 255);
            overflow-y: auto;
        }

        .navbar-nav .nav-link,
            .navbar-brand {
                transition: transform 160ms ease, box-shadow 160ms ease, background-color 160ms ease, color 160ms ease;
                border-radius: 6px;
                padding: 4px 6px;
            }

            .navbar-nav .nav-link:hover,
            .navbar-brand:hover {
                transform: translateY(-1px);
                background-color: rgba(255, 255, 255, 0.021);
                color: #062a78 !important;
                text-decoration: none;
            }

        #add-btn{
            background: rgba(82, 82, 82, 0.788);
            width: 60px;
            height: 60px;
            position: fixed;
            bottom: 5%;
            right: 5%;
            border-radius: 50%;
            color: white;
            line-height: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 150ms ease, opacity 150ms ease;
            
        }
       #add-btn:hover{
        transform: translateY(-3px);
       }

       #scroll-top-btn {
            position: fixed;
            left: 5%;
            bottom: 5%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(82, 82, 82, 0.788);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            z-index: 99999;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 150ms ease, opacity 150ms ease;
        }
        #scroll-top-btn:hover { transform: translateY(-3px); }
        /* Nav user styling */
        .nav-user {
            padding: 4px 6px;
            border-radius: 8px;
            transition: transform 160ms ease, box-shadow 160ms ease, background-color 160ms ease;
            cursor: pointer;
        }
        .nav-user img#user-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            transition: transform 160ms ease, box-shadow 160ms ease;
            display: inline-block;
        }
        .nav-user:hover {
            transform: translateY(-1px);
            background-color: rgba(255,255,255,0.03);
            
        }
        .nav-user:hover img#user-profile-pic { transform: scale(1.06); box-shadow: 0 14px 36px rgba(0,0,0,0.16); }

        

        /* LOADER */    
        .loader {
        width: 20px;
        aspect-ratio: 4;
        --_g: no-repeat radial-gradient(circle closest-side,#ffffff 90%,#0000);
        background: 
            var(--_g) 0%   50%,
            var(--_g) 50%  50%,
            var(--_g) 100% 50%;
        background-size: calc(100%/3) 100%;
        animation: l7 1s infinite linear;
        }
        @keyframes l7 {
            33%{background-size:calc(100%/3) 0%  ,calc(100%/3) 100%,calc(100%/3) 100%}
            50%{background-size:calc(100%/3) 100%,calc(100%/3) 0%  ,calc(100%/3) 100%}
            66%{background-size:calc(100%/3) 100%,calc(100%/3) 100%,calc(100%/3) 0%  }
        } */


    </style>
</head>
<body>

    <!-- LOADER -->
    <div id="loader-backdrop" style="color: #ffffff; background-color: rgba(97, 97, 97, 0.61); position: fixed; right: 0px; left: 0px; top: 0px; bottom: 0px; z-index: 99999; margin: auto auto; width: 50px; height: 20px; display: flex; justify-content: center; align-items: center; border-radius: 30px;" >
        <div class="loader"></div>
    </div>
    <!--/ LOADER /-->

    <!-- LOGIN MODAL -->     
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Username</label>
                <input type="text" class="form-control" id="username-input" value="">
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="password-input" value="">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="loginBtnClicked()">Login</button>
        </div>
        </div>
    </div>
    </div>
    <!--/ LOGIN MODAL /-->

    <!-- REGISTER MODAL -->     
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="image" class="col-form-label">Profile image</label>
                <input type="file" class="form-control" id="prfile-image-input" >
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Username</label>
                <input type="text" class="form-control" id="register-username-input" value="">
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name</label>
                <input type="text" class="form-control" id="register-name-input" value="">
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Email</label>
                <input type="text" class="form-control" id="register-email-input" value="">
            </div>

            <div class="mb-3">
                <label for="message-text" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="register-password-input" value="">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="registerBtnClicked()">Register</button>
        </div>
        </div>
    </div>
    </div>
    <!--/ REGISTER MODAL /-->

    <!-- CRERAT POST MODAL -->
         <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal.title">Create Post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div id="image-container" class="mb-3">
                <label for="image" class="col-form-label">Image</label>
                <input type="file" class="form-control" id="image-input" >
            </div>
            <div class="mb-3">
                <label for="title-text" class="col-form-label">Title</label>
                <input type="text" class="form-control" id="title-input" value="">
                <input type="hidden" name="" id="post-id-input" value="">
            </div>
            <div class="mb-3">
                
                <label for="body-text" class="col-form-label">Body</label>
                <textarea name="" id="body-input" style="width: 100%; height: 100px; border-radius: 6px; resize: none;"></textarea>
                
            </div>

            
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="create-edit-btn" type="button" class="btn btn-primary" onclick="createNewPostClicked()">Create</button>
        </div>
        </div>
    </div>
    </div>
    <!--/ CRERAT POST MODAL /-->

    <!-- DELETE POST MODAL -->
    
    <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Delete this post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-danger" onclick="deletePostSubmitBtnClicked()">Delete</button>
        </div>
        </div>
    </div>
    </div>
    <!--/ DELETE POST MODAL /-->



    <!-- CREATE POST -->
         <div id="add-btn"    onclick="addBtnClicked()">
            <h1 style="font-size:300%;">+</h1>
         </div>
    <!--/ CREATE POST /-->

    <!-- SCROLL TO TOP BUTTON -->
    <button id="scroll-top-btn" title="Back to top" aria-label="Back to top" style="display:none;">
        ↑
    </button>
    <!--/ SCROLL TO TOP BUTTON /-->




    <!-- ALERTS -->
     <div class="show fade" id="success-alert" style="position: fixed; bottom: 0; right: 0; z-index: 99999;"></div>
    <!--/ ALERTS /-->

    <!-- NAVBAR-->
    <div class="container w-100  " >

        <div class="d-flex justify-content-center">

            <div class="col-9 ">

                <nav class="navbar navbar-expand-lg bg-body-tertiary  shadow p-3 mb-5 bg-body-tertiary rounded-bottom pt-3 " >
                <div class="container-fluid">
                    <a class="navbar-brand" href="home.html" style="font-family:Arial, Helvetica, sans-serif; color: rgb(0, 0, 82);">NEURABOOK</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                            <span class="nav-link" style="cursor: pointer;" onclick="goToLoggidInUserProfile()">Profile</span>       
                        </div>

                         <!-- FOR NOT LOGGED-IN USER -->
                        <div class="d-flex  w-100 justify-content-end" >
                            <button id="login-btn" type="button" class="btn btn-outline-success mx-2"  data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                            <button id="register-btn" type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#register-modal">Register</button>
                        </div>
                        <!--/ FOR NOT LOGGED-IN USER /-->

                        <!-- FOR LOGGED-IN USER -->
                        <div class="nav-user d-flex align-items-center" style="gap:8px;">
                            <img id="user-profile-pic" onclick="goToLoggidInUserProfile()" src="https://via.placeholder.com/40?text=U" class="rounded-circle border border-2" style="display: none;" alt="user avatar">
                            <h6 id="nav-username" onclick="goToLoggidInUserProfile()" style="margin:0; display: none;">username</h6>
                        </div>
                        <button onclick="logout()" id="logout-btn" type="button" class="btn btn-outline-danger" style="display: none;">Logout</button>
                        <!--/ FOR LOGGED-IN USER /-->
                    </div>
                </div>
                </nav>

            </div>

        </div>
        
        

    </div>
    <!--/ NAVBAR /-->




    <!-- MAIN CONTAINER -->

        <div class="d-flex justify-content-center">

            <div class="col-9 ">

                <!-- POSTS -->
                <div id="posts">

                    <!-- POST -->
                    <div class="card shadow mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <span style="cursor: pointer;">
                            <img src="https://via.placeholder.com/40?text=U" class="rounded-circle border border-2" style="width: 40px; height: 40px; display: inline-block; ;" >
                            <h7 style="margin-left: 5px;"><b>@omar_tw</b></h7>
                        </span>
                        
                        <button style="float: right;"   >

                <div class="card-body"  style="cursor:pointer;">

                        <p>Body</p>
                        <div id="bottom-bar">
                            <hr>

                </div>
          
                <!--/ POST /-->

                   
                </div>
                <!--/ POSTS /-->

            </div>

        </div>

        

    </div>
