<style>
    .navbar-nav .nav-link,
        .navbar-brand {
            transition: transform 160ms ease, box-shadow 160ms ease, background-color 160ms ease, color 160ms ease;
            border-radius: 6px;
            padding: 4px 6px;
        }

        .navbar-nav .nav-link:hover,
        .navbar-brand:hover {
            transform: translateY(-1px);
            background-color: rgba(255, 255, 255, 0.021);
            color: #062a78 !important;
            text-decoration: none;
        }

    .user-main-info{
        font-size: 20px;
    }
    .number-info{
        color: rgb(172,172, 172);
        font-weight: 100;
    }
    .number-info span {
        font-size: 50px;
        color: black;
    }
    #add-btn{
            background: rgba(82, 82, 82, 0.788);
            width: 60px;
            height: 60px;
            position: fixed;
            bottom: 5%;
            right: 5%;
            border-radius: 50%;
            color: white;
            line-height: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 150ms ease, opacity 150ms ease;
            
        }
       #add-btn:hover{
        transform: translateY(-3px);
       }
        /* Profile main card improvements */
        #main-info-card { cursor: default; }
        .profile-avatar {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            border: 4px solid rgba(255,255,255,0.85);
            transition: transform 180ms ease, box-shadow 180ms ease;
        }
        .profile-avatar:hover { transform: translateY(-4px); box-shadow: 0 14px 30px rgba(0,0,0,0.18); }

        #main-info { padding-left: 10px; }
        .profile-name { font-size: 1.5rem; font-weight: 700; margin-bottom: 6px; }
        .profile-username { color: #6c757d; font-weight: 600; margin-bottom: 6px; }
        .profile-email { color: #495057; font-weight: 500; opacity: 0.9; }

        .stats { display: flex; gap: 12px; align-items: center; justify-content: flex-end; }
        .stat { text-align: center; padding: 8px 12px; border-radius: 8px; background: rgba(0, 0, 0, 0.096); }
        .stat .num { font-size: 1.4rem; font-weight: 700; display: block; }
        .stat .label { color: #6c757d; font-size: 0.9rem; }

        /* Responsive tweaks: stack on small screens */
        @media (max-width: 767.98px) {
            .profile-avatar { width: 120px; height: 120px; margin: 0 auto 10px auto; display: block; }
            #main-info { text-align: center; padding-left: 0; }
            .stats { justify-content: center; margin-top: 8px; }
        }
        /* Nav user styling */
        .nav-user {
            padding: 4px 6px;
            border-radius: 8px;
            transition: transform 160ms ease, box-shadow 160ms ease, background-color 160ms ease;
            cursor: pointer;
        }
        .nav-user img#user-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            transition: transform 160ms ease, box-shadow 160ms ease;
            display: inline-block;
        }
        .nav-user:hover {
            transform: translateY(-1px);
            background-color: rgba(255,255,255,0.03);
            
        }
        .nav-user:hover img#user-profile-pic { transform: scale(1.06); box-shadow: 0 14px 36px rgba(0,0,0,0.16); }

        /* LOADER */    
        .loader {
        width: 20px;
        aspect-ratio: 4;
        --_g: no-repeat radial-gradient(circle closest-side,#ffffff 90%,#0000);
        background: 
            var(--_g) 0%   50%,
            var(--_g) 50%  50%,
            var(--_g) 100% 50%;
        background-size: calc(100%/3) 100%;
        animation: l7 1s infinite linear;
        }
        @keyframes l7 {
            33%{background-size:calc(100%/3) 0%  ,calc(100%/3) 100%,calc(100%/3) 100%}
            50%{background-size:calc(100%/3) 100%,calc(100%/3) 0%  ,calc(100%/3) 100%}
            66%{background-size:calc(100%/3) 100%,calc(100%/3) 100%,calc(100%/3) 0%  }
        } */
